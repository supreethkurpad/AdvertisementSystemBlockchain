<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="vendor/web3/dist/web3.min.js"></script>
        <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
        <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"type="application/javascript"></script>
        <script src="./index.js"></script>
        <link rel="shortcut icon" href="#">
        <link rel = "stylesheet" href="./advertise.css">
    </head>
    <body>
        <div class="jumbotron main">
            <h1 class="display-4">Advertiser Console</h1>
            <hr class="my-4">   
            <p>Create an Advertisement with the power of Blockchain!</p>
            <div class="form-group">
                <label for="content">Advertisement Content</label>
                <input type="text" class="form-control" id="content" placeholder="Enter Ad Content">
            </div>
            <div class="form-group">
                <label for="slots">Slots</label>
                <input type="number" class="form-control" id="slots" placeholder="Enter the number of ad slots">
            </div>
            <button type="submit" class="btn btn-primary btn-lg" onclick="createAdRoute()">Submit</button>

            <hr class="my-4">
            <p>See how your ads are currently doing</p>
            <button onclick="location.href = './renderAd.html';" class="btn btn-primary btn-lg">My Ads</button>
        </div>

    </body>
